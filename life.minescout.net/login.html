<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <!-- Path updated to assests/ -->
    <link rel="icon" type="image/png" href="assests/images/favicon.png">
    
    <style>
        /* General body and typography styles */
        body { font-family: 'Inter', sans-serif; line-height: 1.6; background-color: #f4f4f4; color: #333; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }

        /* Header Styling */
        .main-header { background: #5a8a5a; color: #fff; padding: 1rem 0; margin-bottom: 20px; }
        .main-header .site-title-container { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .main-header .site-title-wrapper { flex-grow: 1; text-align: center; }
        .main-header .site-title { font-size: 2.5rem; color: #1d2d1d; text-decoration: none; line-height: 1; }
        .main-header .tagline { font-size: 1.2rem; opacity: 0.9; text-align: center; }

        /* Main login content area */
        .login-content-area { display: flex; justify-content: center; align-items: center; padding: 2rem 0; flex-grow: 1; }

        /* Login/Sign Up Card */
        .login-card { background-color: #fff; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); width: 100%; max-width: 450px; text-align: center; border: 1px solid #ddd; }
        .login-card h2 { font-size: 2rem; margin-bottom: 2rem; color: #333; }

        /* Form styling */
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: bold; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .form-group input:focus { outline: none; border-color: #5a8a5a; box-shadow: 0 0 0 3px rgba(90, 138, 90, 0.2); }

        .btn-container { display: flex; justify-content: center; margin-top: 2rem; }
        .btn { padding: 0.8rem 2rem; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: bold; color: #fff; transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out; background-color: #5a8a5a; }
        .btn:hover { background-color: #446944; transform: translateY(-2px); }

        /* Message and toggle link styling */
        #auth-message { margin-top: 1.5rem; font-weight: bold; font-size: 1rem; }
        #toggle-auth-mode { margin-top: 1.5rem; font-size: 1rem; color: #555; }
        #toggle-link { color: #5a8a5a; font-weight: bold; text-decoration: none; transition: color 0.2s ease-in-out; }
        #toggle-link:hover { color: #446944; text-decoration: underline; }

        /* Footer styling */
        .main-footer { background: #333; color: #fff; text-align: center; padding: 2rem 0; margin-top: 40px; }
    </style>
</head>
<body>

    <!-- Main site header -->
    <header class="main-header">
        <div class="site-title-container">
            <div id="auth-container"></div>
            <div class="site-title-wrapper">
                <h1 class="site-title"><a href="index.html" style="color: white; text-decoration: none;">Minescouts Life</a></h1>
                <p class="tagline">Life of a Smart Kid</p>
            </div>
        </div>
    </header>

    <!-- The new, centered login form area -->
    <div class="login-content-area">
        <div class="login-card">
            <h2>Sign In</h2>
            <form id="auth-form">
                <div class="form-group" id="username-group" style="display: none;">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter a username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group" id="password-check-group" style="display: none;">
                    <label for="password-check">Confirm Password</label>
                    <input type="password" id="password-check" placeholder="Re-enter your password">
                </div>
                <div class="btn-container">
                    <button type="submit" id="auth-btn" class="btn">Sign In</button>
                </div>
            </form>
            <p id="toggle-auth-mode">
                Don't have an account? <a href="#" id="toggle-link">Sign up here</a>.
            </p>
            <div id="auth-message"></div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="main-footer">
        <div>
            <p>&copy; 2025 Minescouts Life. All rights reserved.</p>
        </div>
    </footer>

    <!-- Path updated to assests/js/ -->
    <script type="module" src="assests/js/login.js"></script>
</body>
</html>
