<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Post... - Minescouts Life</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../assests\css\homepage.css">
    <link rel="stylesheet" href="../../assests/css/AI-ASSISTANT.css">
    <link rel="icon" type="image/png" href="../../assests/images/favicon.png?v=2">
    <style>
        #user-display a { text-decoration: none; color: white; }
        .post-full { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 2rem; }
        .post-full img { max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 1.5rem; }
        .post-full h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #1f2937; }
        .post-meta { color: #6b7280; margin-bottom: 1.5rem; }
        .post-body { line-height: 1.8; color: #374151; font-size: 1.1rem; }
        .back-link { display: inline-block; margin-bottom: 1rem; color: #2563eb; text-decoration: none; font-weight: 500; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container site-title-container">
            <div id="auth-container">
                <a href="../../login.html" id="login-link">Login</a>
            </div>
            <div class="site-title-wrapper">
                <h1 class="site-title"><a href="../../index.html" style="color: white; text-decoration: none;">Minescouts Life</a></h1>
                <p class="tagline">Post</p>
            </div>
            <div id="user-display" class="hidden">
                <a href="../../account.html"><span id="user-email-display"></span></a>
                <button id="signOut-btn">Sign Out</button>
            </div>
        </div>
    </header>

    <div class="main-content-area">
        <div class="container">
            <main class="main-content" style="grid-column: 1 / -1;">
                <div id="post-container">
                    <p class="text-center">Loading post...</p>
                </div>
            </main>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p id="copyright">© 2025 Minescouts Life. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZE1qCY8YCZLrZ2EWT0QTFRoBVHvabqDM",
            authDomain: "minescout-life-4a668.firebaseapp.com",
            databaseURL: "https://minescout-life-4a668-default-rtdb.firebaseio.com",
            projectId: "minescout-life-4a668",
            storageBucket: "minescout-life-4a668.appspot.com",
            messagingSenderId: "351393417322",
            appId: "1:351393417322:web:92c9a92a50e60890136213",
            measurementId: "G-RFP78TP9KZ"
        };
        
        const ADMIN_EMAIL = 'theminescout@minescout.net';
        const POST_ID = "ai-post-test-main";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const authContainer = document.getElementById('auth-container');
        const userDisplay = document.getElementById('user-display');
        const userEmailDisplay = document.getElementById('user-email-display');
        const signOutBtn = document.getElementById('signOut-btn');
        
        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                const isAdmin = user.email === ADMIN_EMAIL;
                if(authContainer) authContainer.classList.add('hidden');
                if(userDisplay) userDisplay.classList.remove('hidden');

                const usernameRef = ref(db, `usernames/${user.uid}`);
                const snapshot = await get(usernameRef);
                const username = snapshot.exists() ? snapshot.val() : user.email;

                if(userEmailDisplay) userEmailDisplay.textContent = isAdmin ? `Admin: ${username}` : username;
            } else {
                if(authContainer) authContainer.classList.remove('hidden');
                if(userDisplay) userDisplay.classList.add('hidden');
            }
        });

        if (signOutBtn) {
            signOutBtn.addEventListener('click', () => signOut(auth).then(() => window.location.href = '../../index.html').catch(err => console.error(err)));
        }

        const postRef = ref(db, `content/${POST_ID}`);
        onValue(postRef, (snapshot) => {
            const post = snapshot.val();
            const container = document.getElementById('post-container');
            
            if (post) {
                document.title = `${post.title} - Minescouts Life`;
                const date = new Date(post.timestamp).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                const fullContent = post.fullContent || post.content || post.body || post.summary;
                
                container.innerHTML = `
                    <a href="javascript:history.back()" class="back-link">« Back</a>
                    <article class="post-full">
                        <h1>${post.title}</h1>
                        <p class="post-meta">Posted on ${date} in ${post.category}</p>
                        ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title}" onerror="this.onerror=null; this.src='https://placehold.co/800x400/e0e0e0/333333?text=Image+Unavailable';">` : ''}
                        <div class="post-body">${fullContent}</div>
                    </article>
                `;
            } else {
                container.innerHTML = `<p class="text-center">Post not found.</p>`;
            }
        }, (error) => {
            console.error(error);
            document.getElementById('post-container').innerHTML = `<p class="text-center">Error loading post.</p>`;
        });
    </script>
</body>
</html>
