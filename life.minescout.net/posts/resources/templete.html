<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [1] PAGE TITLE -->
    <title>{{title}} - Minescouts Life</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS LINKS (Assumes file is 2 folders deep, e.g. posts/tech/) -->
    <link rel="stylesheet" href="../../assests/css/homepage.css">
    <link rel="icon" type="image/png" href="../../assests/images/favicon.png">
</head>
<body>

    <!-- HEADER -->
    <header class="main-header">
        <div class="container site-title-container">
            <div id="auth-container"><a href="../../login.html" id="login-link">Login</a></div>
            <div class="site-title-wrapper">
                <h1 class="site-title"><a href="../../index.html" style="color: white; text-decoration: none;">Minescouts Life</a></h1>
                
                <!-- [2] TAGLINE (e.g. Tech Tips, Updates) -->
                <p class="tagline">[INSERT CATEGORY NAME]</p>
            </div>
            <div id="user-display" class="hidden">
                <a href="../../account.html"><span id="user-email-display"></span></a>
                <button id="signOut-btn">Sign Out</button>
            </div>
        </div>
    </header>

    <div class="main-content-area">
        <div class="container">
            
            <!-- MAIN CONTENT -->
            <!-- [3] UNIQUE ID: Give a unique ID for comments (e.g. "my-new-post") -->
            <main class="post-main" data-post-id="[INSERT-UNIQUE-ID]">
                
                <!-- [4] BACK LINK: Choose where the back button goes -->
                <a href="../../pages/tech-tips.html" class="back-link">« Back to Tech Tips</a>

                <article class="post-full">
                    <!-- [5] ARTICLE HEADER -->
                    <h1>{{title}}</h1>
                    <p class="post-meta">Posted on {{date}} by [AUTHOR]</p>

                    <!-- [6] MAIN IMAGE (Optional) -->
                    <img src="../../assests/images/[YOUR-IMAGE].png" alt="Title Image" class="post-image-full" onerror="this.style.display='none'">
                    
                    <!-- [7] ARTICLE BODY -->
                    <div class="post-content">
                        <p>Write your first paragraph here...</p>
                        
                        <h2>Subheading</h2>
                        <p>More details...</p>
                        
                        <ul>
                            <li>Point 1</li>
                            <li>Point 2</li>
                        </ul>
                    </div>
                </article>
                
                <!-- COMMENTS SECTION -->
                <section class="comments-section">
                    <h2>Comments</h2>
                    <div class="comment-form-container">
                        <h3>Leave a Comment</h3>
                        <form>
                            <div class="form-group"><label for="name">Name:</label><input type="text" id="name" name="name" required></div>
                            <div class="form-group"><label for="comment">Comment:</label><textarea id="comment" name="comment" rows="5" required></textarea></div>
                            <button type="submit" class="submit-button">Post Comment</button>
                        </form>
                    </div>
                    <div class="comments-list"></div>
                </section>
            </main>

            <!-- SIDEBAR (AUTO-LOADED) -->
            <aside id="sidebar">
                <div id="sidebar-container"></div>
            </aside>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="main-footer">
        <div class="container"><p id="copyright">© 2025 Minescouts Life. All rights reserved.</p></div>
    </footer>

    <!-- DYNAMIC LOADERS -->
    <!-- 1. Auth (Login/User logic) -->
    <script type="module" src="../../assests/js/auth.js"></script>

    <!-- 2. Homepage Logic (Votes/Comments/Grid) -->
    <script type="module" src="../../assests/js/homepage.js"></script>

    <!-- 3. Sidebar Loader -->
    <script src="../../assests/js/loader.js"></script>

</body>
</html>
