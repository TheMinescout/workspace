<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta - Minescouts Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assests\css\homepage.css">
    <link rel="stylesheet" href="../assests/css/AI-ASSISTANT.css">
    <link rel="icon" type="image/png" href="../assests/images/favicon.png?v=2">
    <style>
        #user-display a {
            text-decoration: none;
            color: white;
        }

        /* --- THE CRAWL EFFECT --- */
        #matrix-overlay {
            position: fixed;
            left: 0;
            width: 100vw;
            z-index: 9999;
            background-color: black;
            overflow: hidden;
            
            /* CENTERING LOGIC */
            top: 50%;
            transform: translateY(-50%);
            
            /* START STATE: A thin glowing line */
            height: 0.5vh; 
            border-top: 2px solid #0F0;
            border-bottom: 2px solid #0F0;
            box-shadow: 0 0 20px #0F0; /* The Glow */
            
            /* ANIMATION SPEED: 4 Seconds */
            transition: height 4s ease-in-out;
            
            display: none; /* Hidden until triggered */
        }

        #matrix-overlay.seeping {
            /* END STATE: Full Screen */
            height: 100vh;
        }

        /* The Canvas stays full size inside the window */
        canvas {
            display: block;
            /* We force the canvas to be taller than the container initially 
               so the rain looks like it's already there waiting */
            height: 100vh; 
            width: 100%;
            /* Keep rain centered as window opens */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        /* BUTTON STYLE */
        .beta-portal-btn {
            background: #000;
            color: #0F0;
            border: 1px solid #0F0;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            margin-right: 15px;
            text-transform: uppercase;
            box-shadow: 0 0 5px #0F0;
            transition: 0.3s;
        }
        .beta-portal-btn:hover {
            background: #0F0;
            color: #000;
            box-shadow: 0 0 15px #0F0;
        }
        
        .controls-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- THE MATRIX OVERLAY -->
    <div id="matrix-overlay">
        <canvas id="transitionCanvas"></canvas>
    </div>

    <header class="main-header">
        <div class="container site-title-container">
            <div id="auth-container"><a href="../login.html" id="login-link">Login</a></div>
            <div class="site-title-wrapper">
                <h1 class="site-title"><a href="../index.html" style="color: white; text-decoration: none;">Minescouts Life</a></h1>
                <p class="tagline">Beta Testing</p>
            </div>
            <div id="user-display" class="hidden">
                <a href="../account.html"><span id="user-email-display"></span></a>
                <button id="signOut-btn">Sign Out</button>
            </div>
        </div>
    </header>
    
    <div class="main-content-area">
        <div class="container">
            <main class="main-content">
                
                <!-- Controls -->
                <div class="controls-wrapper">
                    <button class="beta-portal-btn" onclick="enterTheMatrix()">[ ENTER TERMINAL ]</button>
                    
                    <div class="view-controls">
                        <button id="grid-3" class="view-btn active" data-view="3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></button>
                        <button id="grid-2" class="view-btn" data-view="2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="3" x2="12" y2="21"></line></svg></button>
                        <button id="grid-1" class="view-btn" data-view="1"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg></button>
                    </div>
                </div>

                <div id="posts-container" class="posts-grid view-3">
                    <p class="text-center" id="loading-message">Loading Beta Content...</p>
                </div>
            </main>
            <aside id="sidebar">
                <div id="sidebar-container"></div> 
            </aside>
        </div>
    </div>
    
    <footer class="main-footer">
        <div class="container">
            <p id="copyright">© 2025 Minescouts Life. All rights reserved.</p>
        </div>
    </footer>

    <!-- TRANSITION LOGIC -->
    <script>
        function enterTheMatrix() {
            const overlay = document.getElementById('matrix-overlay');
            const canvas = document.getElementById('transitionCanvas');
            const ctx = canvas.getContext('2d');

            // 1. Setup Canvas (Full Screen Size)
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Mix of Katakana and standard chars for "Hacker" look
            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const chars = katakana + latin;
            
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            // Initialize drops at random Y positions so it looks like it's already raining
            for(let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height/fontSize); 
            }

            // 2. Animation Loop
            function draw() {
                // Slower trail fade (0.05) creates "ghosting"
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for(let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    // Reset to top randomly
                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
                requestAnimationFrame(draw);
            }
            draw();

            // 3. Trigger The Crawl
            overlay.style.display = 'block';
            
            // Small delay to allow display:block to render, then expand height
            setTimeout(() => {
                overlay.classList.add('seeping');
            }, 10);

            // 4. Redirect after 4 seconds
            setTimeout(() => {
                window.location.href = "https://beta.minescout.net";
            }, 4000);
        }
    </script>

    <!-- EXISTING FIREBASE LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZE1qCY8YCZLrZ2EWT0QTFRoBVHvabqDM",
            authDomain: "minescout-life-4a668.firebaseapp.com",
            databaseURL: "https://minescout-life-4a668-default-rtdb.firebaseio.com",
            projectId: "minescout-life-4a668",
            storageBucket: "minescout-life-4a668.appspot.com",
            messagingSenderId: "351393417322",
            appId: "1:351393417322:web:92c9a92a50e60890136213",
            measurementId: "G-RFP78TP9KZ"
        };

        const ADMIN_EMAIL = 'theminescout@minescout.net';

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const authContainer = document.getElementById('auth-container');
        const userDisplay = document.getElementById('user-display');
        const userEmailDisplay = document.getElementById('user-email-display');
        const signOutBtn = document.getElementById('signOut-btn');

        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                const isAdmin = user.email === ADMIN_EMAIL;
                if (authContainer) authContainer.classList.add('hidden');
                if (userDisplay) userDisplay.classList.remove('hidden');

                const usernameRef = ref(db, `usernames/${user.uid}`);
                const snapshot = await get(usernameRef);
                const username = snapshot.exists() ? snapshot.val() : user.email;

                if (userEmailDisplay) userEmailDisplay.textContent = isAdmin ? `Admin: ${username}` : username;
            } else {
                if (authContainer) authContainer.classList.remove('hidden');
                if (userDisplay) userDisplay.classList.add('hidden');
            }
        });

        if (signOutBtn) {
            signOutBtn.addEventListener('click', () => signOut(auth).then(() => window.location.href = '../index.html').catch(err => console.error(err)));
        }

        let categoryTitle = document.title.split('-')[0].trim();
        const path = window.location.pathname;
        if (path.includes('coding-projects')) categoryTitle = "Coding Projects";
        else if (path.includes('tech-tips')) categoryTitle = "Tech Tips";
        else if (path.includes('updates')) categoryTitle = "Updates";
        else if (path.includes('puppy-life')) categoryTitle = "Puppy Life";
        else if (path.includes('minecraft-server')) categoryTitle = "Minecraft Server";
        else if (path.includes('beta')) categoryTitle = "BETA";

        const contentRef = ref(db, 'content');
        const postsContainer = document.getElementById('posts-container');
        const loadingMessage = document.getElementById('loading-message');

        onValue(contentRef, (snapshot) => {
            const contentData = snapshot.val();
            let postHtml = '';
            if (loadingMessage) loadingMessage.style.display = 'none';

            if (contentData) {
                const allContent = Object.keys(contentData).map(key => ({ id: key, ...contentData[key] }));

                const filteredPosts = allContent
                    .filter(item => item.type !== 'announcement' && item.category === categoryTitle)
                    .sort((a, b) => b.timestamp - a.timestamp);

                if (filteredPosts.length > 0) {
                    filteredPosts.forEach(post => postHtml += createPostElement(post.id, post));
                } else {
                    postHtml = `<p class="text-center" style="grid-column: 1 / -1;">No posts found in the "${categoryTitle}" category yet.</p>`;
                }
            } else {
                postHtml = `<p class="text-center" style="grid-column: 1 / -1;">No content found.</p>`;
            }
            if (postsContainer) postsContainer.innerHTML = postHtml;
        }, (error) => {
            console.error("Firebase Read Error:", error);
            if (loadingMessage) loadingMessage.textContent = 'Error loading posts.';
        });

        function createPostElement(postId, post) {
            const date = new Date(post.timestamp).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const fullContent = post.fullContent || post.content || post.body;

            if (fullContent) {
                return `
                <article class="post-card full-post" data-post-id="${postId}">
                    ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title || 'Post Image'}" onerror="this.onerror=null; this.src='https://placehold.co/400x300/e0e0e0/333333?text=Image+Unavailable';" />` : ''}
                    <div class="post-card-content">
                        <h3><a href="${post.linkUrl || '#'}">${post.title || 'Untitled Post'}</a></h3>
                        <p class="post-meta">Posted on ${date}</p>
                        <div class="post-body">${fullContent}</div>
                        <a href="${post.linkUrl || '#'}" class="read-more" target="_blank">${post.linkText || 'Use Now!!!'}</a>
                    </div>
                </article>
            `;
            }

            return `
                <article class="post-card" data-post-id="${postId}">
                    ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title || 'Post Image'}" onerror="this.onerror=null; this.src='https://placehold.co/400x300/e0e0e0/333333?text=Image+Unavailable';" />` : ''}
                    <div class="post-card-content">
                        <h3><a href="${post.linkUrl || '#'}">${post.title || 'Untitled Post'}</a></h3>
                        <p class="post-meta">Posted on ${date}</p>
                        <p>${post.summary || 'No summary provided.'}</p>
                        <a href="${post.linkUrl || '#'}" class="read-more" target="_blank">${post.linkText || 'Use Now!!!'}</a>
                    </div>
                </article>
            `;
        }

        function updateGridLayout(view) {
            const container = document.getElementById('posts-container');
            if (container) {
                container.className = `posts-grid view-${view}`;
                document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
                const btn = document.getElementById(`grid-${view}`);
                if (btn) btn.classList.add('active');
                localStorage.setItem('gridView', view);
            }
        }
        const savedView = localStorage.getItem('gridView') || '3';
        updateGridLayout(savedView);
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const view = btn.getAttribute('data-view');
                updateGridLayout(view);
            });
        });
    </script>
    <script src="../assests/js/homepage.js" defer></script>
    <script src="../assests/js/loader.js"></script>
    <script type="module" src="../assests/js/auth.js"></script>
</body>
</html>
