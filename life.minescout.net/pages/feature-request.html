<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Request - Minescouts Life</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../assests/css/homepage.css?v=2.96">
    <link rel="icon" type="image/png" href="../assests/images/favicon.png?v=2">
    
    <!-- EMAILJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        .request-form-container {
            max-width: 600px; margin: 0 auto; background: #fff; padding: 30px;
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #e5e7eb;
        }
        .form-group select, .form-group input {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;
            font-family: 'Inter', sans-serif; font-size: 1rem; background-color: white;
        }
        #status-msg { margin-top: 15px; text-align: center; font-weight: bold; }
        .success-msg { color: #446944; }
        .error-msg { color: #dc2626; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container site-title-container">
            <div id="auth-container"><a href="../login.html" id="login-link">Login</a></div>
            <div class="site-title-wrapper">
                <h1 class="site-title"><a href="../index.html" style="color: white; text-decoration: none;">Minescouts Life</a></h1>
                <p class="tagline">Requests</p>
            </div>
            <div id="user-display" class="hidden">
                <a href="../account.html"><span id="user-email-display"></span></a>
                <button id="signOut-btn">Sign Out</button>
            </div>
        </div>
    </header>

    <div class="main-content-area">
        <div class="container">
            <main class="main-content">
                <article class="post-full">
                    <h1>Submit a Request</h1>
                    <p class="post-meta">Features, Bugs, Content Ideas & More</p>
                    <div class="post-content">
                        <p>Found a bug? Want to see a specific tech tip? Have an idea for a new app? Let us know below! Our team reviews these requests regularly.</p>
                    </div>
                </article>

                <section class="comments-section">
                    <div class="request-form-container">
                        <h3>New Request Form</h3>
                        <form id="featureRequestForm">
                            
                            <!-- 1. Request Type -->
                            <div class="form-group">
                                <label for="requestType">Request Type:</label>
                                <select id="requestType" name="requestType" onchange="updateFormFields()">
                                    <option value="Feature">‚ú® Feature Request</option>
                                    <option value="Content">üìù New Content Idea</option>
                                    <option value="Bug">üêõ Bug / Broken Stuff</option>
                                    <option value="Other">‚ùì Other</option>
                                </select>
                            </div>

                            <!-- 2. Priority (Always Visible) -->
                            <div class="form-group">
                                <label for="priority">Priority Level:</label>
                                <select id="priority" name="priority">
                                    <option value="LOW">Low - Nice to have</option>
                                    <option value="MED">Medium - Important</option>
                                    <option value="HIGH">High - Urgent / Site Broken</option>
                                </select>
                            </div>

                            <!-- 3. Dynamic Subject Line -->
                            <div class="form-group">
                                <label for="subject" id="lbl-subject">Feature Title:</label>
                                <input type="text" id="subject" name="subject" required placeholder="e.g. Dark Mode Toggle">
                            </div>

                            <!-- 4. Dynamic Extra Fields (Bug URL or Content Category) -->
                            <div id="extra-field-bug" class="form-group hidden">
                                <label for="bugUrl">Page URL / Device:</label>
                                <input type="text" id="bugUrl" placeholder="e.g. Homepage on iPhone Safari">
                            </div>

                            <div id="extra-field-content" class="form-group hidden">
                                <label for="contentCategory">Target Category:</label>
                                <select id="contentCategory">
                                    <option value="Tech Tips">Tech Tips</option>
                                    <option value="Coding">Coding Projects</option>
                                    <option value="Puppy">Puppy Life</option>
                                    <option value="General">General/Other</option>
                                </select>
                            </div>

                            <!-- 5. Name -->
                            <div class="form-group">
                                <label for="name">Your Name (Optional):</label>
                                <input type="text" id="name" name="name" placeholder="Guest">
                            </div>

                            <!-- 6. Description -->
                            <div class="form-group">
                                <label for="comment" id="lbl-desc">Description:</label>
                                <textarea id="comment" name="comment" rows="5" required placeholder="Describe the feature in detail..."></textarea>
                            </div>
                            
                            <button type="submit" class="submit-button">Submit Request</button>
                        </form>
                        <div id="status-msg"></div>
                    </div>
                </section>
            </main>

            <aside id="sidebar">
                <div id="sidebar-container"></div> 
            </aside>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container"><p id="copyright">¬© 2025 Minescouts Life. All rights reserved.</p></div>
    </footer>

    <!-- FIREBASE & EMAIL LOGIC -->
    <script type="module">
        import { db, auth } from "../assests/js/firebase-config.js";
        import { ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // --- EMAILJS CONFIGURATION ---
        const EMAIL_SERVICE_ID = "service_khgjq1e";   
        const EMAIL_TEMPLATE_ID = "template_yb9xkyy"; 
        const EMAIL_PUBLIC_KEY = "Fa69EL7WS0e4EWsl-";   

        (function(){ emailjs.init(EMAIL_PUBLIC_KEY); })();

        const form = document.getElementById('featureRequestForm');
        const statusMsg = document.getElementById('status-msg');
        const nameInput = document.getElementById('name');

        // Auto-fill name if logged in
        onAuthStateChanged(auth, user => {
            if(user) {
                const displayName = user.displayName || (user.email ? user.email.split('@')[0] : "User");
                nameInput.value = displayName;
                nameInput.readOnly = true;
                nameInput.style.backgroundColor = "#f0f0f0";
            }
        });

        // --- DYNAMIC FORM LOGIC ---
        // Attached to window so the HTML 'onchange' works
        window.updateFormFields = function() {
            const type = document.getElementById('requestType').value;
            const lblSubject = document.getElementById('lbl-subject');
            const subjectInput = document.getElementById('subject');
            const lblDesc = document.getElementById('lbl-desc');
            const descInput = document.getElementById('comment');
            
            // Toggle Extra Fields
            document.getElementById('extra-field-bug').classList.add('hidden');
            document.getElementById('extra-field-content').classList.add('hidden');

            if (type === 'Feature') {
                lblSubject.textContent = "Feature Title:";
                subjectInput.placeholder = "e.g. Dark Mode Toggle";
                lblDesc.textContent = "Description:";
                descInput.placeholder = "Describe how this feature should work...";
            } 
            else if (type === 'Content') {
                lblSubject.textContent = "Topic Idea:";
                subjectInput.placeholder = "e.g. How to Build a PC";
                lblDesc.textContent = "Content Details:";
                descInput.placeholder = "What specific points should this article/video cover?";
                document.getElementById('extra-field-content').classList.remove('hidden');
            } 
            else if (type === 'Bug') {
                lblSubject.textContent = "Issue Summary:";
                subjectInput.placeholder = "e.g. Images not loading on homepage";
                lblDesc.textContent = "Steps to Reproduce:";
                descInput.placeholder = "1. Go to homepage\n2. Click login\n3. Error appears...";
                document.getElementById('extra-field-bug').classList.remove('hidden');
            } 
            else {
                lblSubject.textContent = "Subject:";
                subjectInput.placeholder = "Summary of request";
                lblDesc.textContent = "Details:";
                descInput.placeholder = "Explain your request...";
            }
        };

        // --- SUBMIT LOGIC ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = form.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.textContent = "Transmitting...";

            const requestType = document.getElementById('requestType').value;
            const priority = document.getElementById('priority').value;
            const subject = document.getElementById('subject').value;
            const name = document.getElementById('name').value || "Anonymous";
            let desc = document.getElementById('comment').value;

            // Combine Extra Fields into Description for Admin Panel Visibility
            if (requestType === 'Bug') {
                const bugUrl = document.getElementById('bugUrl').value;
                if(bugUrl) desc = `[URL/DEVICE]: ${bugUrl}\n\n${desc}`;
            } 
            else if (requestType === 'Content') {
                const category = document.getElementById('contentCategory').value;
                desc = `[CATEGORY]: ${category}\n\n${desc}`;
            }

            const taggedSubject = `[${requestType.toUpperCase()}] ${subject}`;

            try {
                // 1. Save to Firebase
                await push(ref(db, 'feature_requests'), {
                    type: requestType,
                    sender: name,
                    subject: taggedSubject,
                    description: desc,
                    priority: priority,
                    timestamp: serverTimestamp(),
                    status: 'new'
                });

                // 2. Send Email
                const templateParams = {
                    from_name: name,
                    subject: taggedSubject,
                    priority: `${priority} (${requestType})`,
                    message: desc
                };

                emailjs.send(EMAIL_SERVICE_ID, EMAIL_TEMPLATE_ID, templateParams)
                    .then(() => console.log('Email sent successfully!'))
                    .catch((err) => console.error('Email failed:', err));

                // 3. Success UI
                statusMsg.textContent = "Request received successfully.";
                statusMsg.className = "success-msg";
                form.reset();
                updateFormFields(); // Reset UI state

                setTimeout(() => {
                    window.location.href = "../index.html";
                }, 2000);

            } catch (error) {
                console.error("Database Error:", error);
                statusMsg.textContent = "Error submitting request. Please try again.";
                statusMsg.className = "error-msg";
                submitBtn.disabled = false;
                submitBtn.textContent = "Submit Request";
            }
        });
        
        // Initialize default view
        updateFormFields();
    </script>

    <!-- MODULAR SCRIPTS -->
    <script type="module" src="../assests/js/auth.js?v=1.1"></script>
    <script src="../assests/js/loader.js"></script>
</body>
</html>
