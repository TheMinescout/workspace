<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title is updated automatically by JS, but set a default -->
    <title>Minescouts Life</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Fixed Paths: ../assests/ -->
    <link rel="stylesheet" href="../assests/css/homepage.css">
    <link rel="icon" type="image/png" href="../assests/images/favicon.png">
    
    <style>
        /* Ensure username link looks good */
        #user-display a { text-decoration: none; color: white; }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container site-title-container">
            <div id="auth-container">
                <a href="../login.html" id="login-link">Login</a>
            </div>
            <div class="site-title-wrapper">
                <h1 class="site-title"><a href="../index.html" style="color: white; text-decoration: none;">Minescouts Life</a></h1>
                <!-- Tagline is updated via JS below -->
                <p class="tagline" id="dynamic-tagline">Loading...</p>
            </div>
            <div id="user-display" class="hidden">
                <a href="../account.html"><span id="user-email-display"></span></a>
                <button id="signOut-btn">Sign Out</button>
            </div>
        </div>
    </header>

    <div class="main-content-area">
        <div class="container">
            <main class="main-content">

                <!-- Grid Controls (Logic handled by homepage.js) -->
                <div class="view-controls">
                    <button id="grid-3" class="view-btn active" data-view="3" title="3 Columns"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></button>
                    <button id="grid-2" class="view-btn" data-view="2" title="2 Columns"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="3" x2="12" y2="21"></line></svg></button>
                    <button id="grid-1" class="view-btn" data-view="1" title="1 Column"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg></button>
                </div>

                <div id="posts-container" class="posts-grid view-3">
                    <p class="text-center" id="loading-message">Loading posts...</p>
                </div>
            </main>

            <!-- Modular Sidebar -->
            <aside id="sidebar">
                <div id="sidebar-container"></div> 
            </aside>

        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p id="copyright">Â© 2025 Minescouts Life. All rights reserved.</p>
        </div>
    </footer>

    <!-- CONTENT LOADING LOGIC -->
    <script type="module">
        // Import connection from your centralized config
        import { db } from "../assests/js/firebase-config.js";
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // --- AUTOMATIC CATEGORY DETECTION ---
        // 1. Get filename (e.g., "tech-tips.html")
        const filename = window.location.pathname.split('/').pop().replace('.html', '');
        
        // 2. Convert to Title Case (e.g., "Tech Tips")
        // This regex capitalizes the first letter of each word and replaces dashes with spaces
        let categoryTitle = filename.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

        // 3. Handle special edge cases if filename doesn't match Category name exactly
        if (categoryTitle === "Beta") categoryTitle = "BETA"; 

        // 4. Update Page Title and Tagline
        document.title = `${categoryTitle} - Minescouts Life`;
        const taglineEl = document.getElementById('dynamic-tagline');
        if(taglineEl) taglineEl.textContent = categoryTitle;

        // --- FETCH CONTENT ---
        fetchAndDisplayCategoryPosts(categoryTitle);

        function fetchAndDisplayCategoryPosts(category) {
            const contentRef = ref(db, 'content');
            const postsContainer = document.getElementById('posts-container');
            const loadingMessage = document.getElementById('loading-message');

            onValue(contentRef, (snapshot) => {
                const contentData = snapshot.val();
                let postHtml = '';
                if (loadingMessage) loadingMessage.style.display = 'none';

                if (contentData) {
                    const allContent = Object.keys(contentData).map(key => ({ id: key, ...contentData[key] }));

                    // Filter by the detected category
                    const filteredPosts = allContent
                        .filter(item => item.type !== 'announcement' && item.category === category)
                        .sort((a, b) => b.timestamp - a.timestamp);

                    if (filteredPosts.length > 0) {
                        filteredPosts.forEach(post => postHtml += createPostElement(post.id, post));
                    } else {
                        postHtml = `<p class="text-center" style="grid-column: 1 / -1;">No posts found in the "${category}" category yet.</p>`;
                    }
                } else {
                    postHtml = `<p class="text-center" style="grid-column: 1 / -1;">No content found.</p>`;
                }
                postsContainer.innerHTML = postHtml;
            }, (error) => {
                console.error("Firebase Read Error:", error);
                if (loadingMessage) loadingMessage.textContent = 'Error loading posts.';
            });
        }

        function createPostElement(postId, post) {
            const date = new Date(post.timestamp).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            return `
                <article class="post-card" data-post-id="${postId}">
                    ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title || 'Post Image'}" onerror="this.onerror=null; this.src='https://placehold.co/400x300/e0e0e0/333333?text=Image+Unavailable';" />` : ''}
                    <div class="post-card-content">
                        <h3><a href="${post.linkUrl || '#'}">${post.title || 'Untitled Post'}</a></h3>
                        <p class="post-meta">Posted on ${date} in ${post.category || 'General'}</p>
                        <p>${post.summary || 'No summary provided.'}</p>
                        <a href="${post.linkUrl || '#'}" class="read-more" target="_blank">${post.linkText || 'Use Now!!!'}</a>
                    </div>
                </article>
            `;
        }
    </script>

    <!-- MODULAR SCRIPTS -->
    <!-- 1. Auth (Login/Signout) -->
    <script type="module" src="../assests/js/auth.js"></script>
    
    <!-- 2. Homepage Logic (Grid Controls & UI) -->
    <script type="module" src="../assests/js/homepage.js"></script>
    
    <!-- 3. Sidebar Loader -->
    <script src="../assests/js/loader.js"></script>

</body>
</html>
