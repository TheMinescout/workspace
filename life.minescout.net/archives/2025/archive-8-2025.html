    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { db } from "../../assests/js/firebase-config.js";
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Archive Parsing Logic (Determines month/year from filename)
        const path = window.location.pathname;
        const filename = path.split('/').pop();
        let archiveMonth, archiveYear;
        
        try {
            // Assumes filename format: archive-12-2025.html
            const parts = filename.replace('archive-', '').replace('.html', '').split('-');
            archiveMonth = parseInt(parts[0], 10);
            archiveYear = parseInt(parts[1], 10);
        } catch (e) {
            console.error("Could not parse date from filename", e);
            document.getElementById('loading-message').textContent = "Error: Invalid archive file name.";
        }

        if (archiveMonth && archiveYear) {
            const monthName = new Date(archiveYear, archiveMonth - 1).toLocaleString('default', { month: 'long' });
            document.title = `${monthName} ${archiveYear} Archive - Minescouts Life`;
            document.querySelector('.tagline').textContent = `Archive: ${monthName} ${archiveYear}`;
            
            fetchAndDisplayContent(archiveMonth, archiveYear, monthName);
        }

        function fetchAndDisplayContent(month, year, monthName) {
            const contentRef = ref(db, 'content');
            const postsContainer = document.getElementById('posts-container');
            const loadingMessage = document.getElementById('loading-message');

            onValue(contentRef, (snapshot) => {
                const contentData = snapshot.val();
                let postHtml = '';
                if (loadingMessage) loadingMessage.style.display = 'none';

                if (contentData) {
                    const allContent = Object.keys(contentData).map(key => ({ id: key, ...contentData[key] })).sort((a, b) => b.timestamp - a.timestamp);
                    
                    const filteredPosts = allContent.filter(item => {
                        if (item.type === 'announcement') return false;
                        const postDate = new Date(item.timestamp);
                        // Filter matches Month and Year
                        return postDate.getFullYear() === year && (postDate.getMonth() + 1) === month;
                    });

                    if (filteredPosts.length > 0) {
                        filteredPosts.forEach(post => postHtml += createPostElement(post.id, post));
                    } else {
                        postHtml = `<p class="text-center" style="grid-column: 1 / -1;">No posts found for ${monthName} ${year}.</p>`;
                    }
                } else {
                    postHtml = `<p class="text-center" style="grid-column: 1 / -1;">No content found.</p>`;
                }
                postsContainer.innerHTML = postHtml;
            });
        }

        function createPostElement(postId, post) {
            const date = new Date(post.timestamp).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            return `
                <article class="post-card" data-post-id="${postId}">
                    ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title}" onerror="this.onerror=null; this.src='https://placehold.co/400x300/e0e0e0/333333?text=Image+Unavailable';" />` : ''}
                    <div class="post-card-content">
                        <h3><a href="${post.linkUrl || '#'}">${post.title || 'Untitled Post'}</a></h3>
                        <p class="post-meta">Posted on ${date} in ${post.category || 'General'}</p>
                        <p>${post.summary || 'No summary provided.'}</p>
                        <a href="${post.linkUrl || '#'}" class="read-more" target="_blank">${post.linkText || 'Use Now!!!'}</a>
                    </div>
                </article>
            `;
        }
    </script>
