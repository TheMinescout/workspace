<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - Minescouts Life</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assests\css\homepage.css">
    <link rel="icon" type="image/png" href="assests/images/favicon.png?v=2">

    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
        }

        .account-container {
            max-width: 672px;
            margin: 0 auto;
            padding: 2rem;
        }

        .account-section {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.75rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #5a8a5a;
            box-shadow: 0 0 0 2px rgba(90, 138, 90, 0.3);
        }

        .update-btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: #5a8a5a;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .update-btn:hover {
            background-color: #446944;
        }

        .update-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        #status-message {
            text-align: center;
            font-weight: 500;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .status-success {
            background-color: #e6f0e6;
            color: #446944;
        }

        .status-error {
            background-color: #fde8e8;
            color: #dc2626;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container site-title-container">
            <div id="auth-container">
                <a href="/login.html" id="login-link">Login</a>
            </div>
            <div class="site-title-wrapper">
                <h1 class="site-title"><a href="/" style="color: white; text-decoration: none;">Minescouts Life</a></h1>
                <p class="tagline">Account Management</p>
            </div>
            <div id="user-display" class="hidden">
                <span id="user-email-display"></span>
                <button id="signOut-btn">Sign Out</button>
            </div>
        </div>
    </header>

    <div class="main-content-area py-12">
        <div class="account-container">
            <div id="status-message" class="hidden"></div>
            <div id="logged-out-message" class="hidden account-section text-center">
                <p>Please <a href="/login.html" class="font-bold underline">log in</a> to manage your account.</p>
            </div>

            <div id="account-forms" class="hidden">
                <!-- Change Username -->
                <div class="account-section">
                    <h3 class="section-title">Change Username</h3>
                    <p class="text-gray-600 mb-4">Your current username is: <strong
                            id="current-username">Loading...</strong></p>
                    <form id="username-form">
                        <label for="username" class="form-label">New Username</label>
                        <input type="text" id="username" required class="form-input mb-4" minlength="3">
                        <button type="submit" class="update-btn">Save Username</button>
                    </form>
                </div>

                <!-- Change Email -->
                <div class="account-section">
                    <h3 class="section-title">Change Email</h3>
                    <form id="email-form">
                        <label for="new-email" class="form-label">New Email Address</label>
                        <input type="email" id="new-email" required class="form-input mb-4">
                        <button type="submit" class="update-btn">Update Email</button>
                    </form>
                </div>

                <!-- Change Password -->
                <div class="account-section">
                    <h3 class="section-title">Change Password</h3>
                    <form id="password-form" class="space-y-4">
                        <div>
                            <label for="new-password" class="form-label">New Password</label>
                            <input type="password" id="new-password" required class="form-input" minlength="6">
                        </div>
                        <div>
                            <label for="confirm-password" class="form-label">Confirm New Password</label>
                            <input type="password" id="confirm-password" required class="form-input">
                        </div>
                        <button type="submit" class="update-btn">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p id="copyright">Â© 2025 Minescouts Life. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateEmail, updatePassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZE1qCY8YCZLrZ2EWT0QTFRoBVHvabqDM", authDomain: "minescout-life-4a668.firebaseapp.com",
            databaseURL: "https://minescout-life-4a668-default-rtdb.firebaseio.com", projectId: "minescout-life-4a668",
            storageBucket: "minescout-life-4a668.appspot.com", messagingSenderId: "351393417322",
            appId: "1:351393417322:web:92c9a92a50e60890136213", measurementId: "G-RFP78TP9KZ"
        };
        const ADMIN_EMAIL = 'theminescout@minescout.net';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const statusMessage = document.getElementById('status-message');

        onAuthStateChanged(auth, user => {
            const authContainer = document.getElementById('auth-container');
            const userDisplay = document.getElementById('user-display');
            const userEmailDisplay = document.getElementById('user-email-display');

            if (user && !user.isAnonymous) {
                // Show user in header
                authContainer.style.display = 'none';
                userDisplay.style.display = 'flex';
                userEmailDisplay.textContent = user.email === ADMIN_EMAIL ? `Admin: ${user.email}` : user.email;

                // Show account forms
                document.getElementById('logged-out-message').classList.add('hidden');
                document.getElementById('account-forms').classList.remove('hidden');

                // Fetch and display current username
                const usernameRef = ref(db, 'usernames/' + user.uid);
                get(usernameRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        document.getElementById('current-username').textContent = snapshot.val();
                    } else {
                        document.getElementById('current-username').textContent = "Not set";
                    }
                });

            } else {
                // Hide user in header
                authContainer.style.display = 'block';
                userDisplay.style.display = 'none';

                // Hide forms and show login message
                document.getElementById('logged-out-message').classList.remove('hidden');
                document.getElementById('account-forms').classList.add('hidden');
            }
        });

        document.getElementById('signOut-btn').addEventListener('click', () => signOut(auth));

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError ? 'status-error' : 'status-success';
            setTimeout(() => statusMessage.className = 'hidden', 5000);
        }

        // --- FORM HANDLERS ---
        document.getElementById('username-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newUsername = document.getElementById('username').value.trim();
            const user = auth.currentUser;
            if (!user) return;

            const usernameRef = ref(db, `usernames/${user.uid}`);
            set(usernameRef, newUsername)
                .then(() => {
                    showStatus("Username updated successfully!");
                    document.getElementById('current-username').textContent = newUsername;
                    e.target.reset();
                })
                .catch(err => showStatus(`Error: ${err.message}`, true));
        });

        document.getElementById('email-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newEmail = document.getElementById('new-email').value.trim();
            const user = auth.currentUser;
            if (!user) return;

            updateEmail(user, newEmail)
                .then(() => {
                    showStatus("Email updated successfully! Please verify your new email.");
                    e.target.reset();
                })
                .catch(err => {
                    if (err.code === 'auth/requires-recent-login') {
                        showStatus("This is a sensitive action. Please log out and log back in to update your email.", true);
                    } else {
                        showStatus(`Error: ${err.message}`, true);
                    }
                });
        });

        document.getElementById('password-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const user = auth.currentUser;
            if (!user) return;

            if (newPassword !== confirmPassword) {
                return showStatus("Passwords do not match.", true);
            }

            updatePassword(user, newPassword)
                .then(() => {
                    showStatus("Password updated successfully!");
                    e.target.reset();
                })
                .catch(err => {
                    if (err.code === 'auth/requires-recent-login') {
                        showStatus("This is a sensitive action. Please log out and log back in to update your password.", true);
                    } else {
                        showStatus(`Error: ${err.message}`, true);
                    }
                });
        });

    </script>
</body>

</html>
