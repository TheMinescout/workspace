    <script type="module">
        // Added 'get' to the database import to fetch single values like a username
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getDatabase, ref, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZE1qCY8YCZLrZ2EWT0QTFRoBVHvabqDM",
            authDomain: "minescout-life-4a668.firebaseapp.com",
            databaseURL: "https://minescout-life-4a668-default-rtdb.firebaseio.com",
            projectId: "minescout-life-4a668",
            storageBucket: "minescout-life-4a668.appspot.com",
            messagingSenderId: "351393417322",
            appId: "1:351393417322:web:92c9a92a50e60890136213",
            measurementId: "G-RFP78TP9KZ"
        };
        const ADMIN_EMAIL = 'theminescout@minescout.net';
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUserIsAdmin = false;

        const authContainer = document.getElementById('auth-container');
        const userDisplay = document.getElementById('user-display');
        const userEmailDisplay = document.getElementById('user-email-display');
        const signOutBtn = document.getElementById('signOut-btn');
        const adminPanel = document.getElementById('admin-panel');
        const postsContainer = document.getElementById('all-posts-container');
        const announcementsContainer = document.getElementById('announcements-container');
        const loadingMessage = document.getElementById('loading-message');

        // --- THIS FUNCTION IS NOW UPDATED ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserIsAdmin = user.email === ADMIN_EMAIL;
                authContainer.style.display = 'none';
                userDisplay.classList.remove('hidden');

                // Look for the username in the database
                const usernameRef = ref(db, `usernames/${user.uid}`);
                const snapshot = await get(usernameRef);
                const username = snapshot.exists() ? snapshot.val() : user.email; // Fallback to email

                if (currentUserIsAdmin) {
                    userEmailDisplay.textContent = `Admin: ${username}`;
                    adminPanel.classList.remove('hidden');
                } else {
                    userEmailDisplay.textContent = username;
                    adminPanel.classList.add('hidden');
                }
            } else {
                currentUserIsAdmin = false;
                authContainer.style.display = 'block';
                userDisplay.classList.add('hidden');
                adminPanel.classList.add('hidden');
            }
            fetchAndDisplayContent();
        });

        if (signOutBtn) {
            signOutBtn.addEventListener('click', () => signOut(auth).catch(err => console.error("Sign out failed:", err)));
        }

        function createPostElement(postId, post) {
            const date = new Date(post.timestamp).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            return `<article class="post-card" data-content-id="${postId}">${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title}" onerror="this.onerror=null; this.src='https://placehold.co/400x300/e0e0e0/333333?text=Image+Unavailable';" />` : ''}<div class="post-card-content"><h3><a href="${post.linkUrl || '#'}">${post.title || 'Untitled Post'}</a></h3><p class="post-meta">Posted on ${date} in ${post.category || 'General'}</p><p>${post.summary || 'No summary provided.'}</p><a href="${post.linkUrl || '#'}" class="read-more" target="_blank">${post.linkText || 'Use Now!!!'}</a></div></article>`;
        }

        function createAnnouncementElement(contentId, announcement) {
            let dismissButtonHtml = '';
            if (currentUserIsAdmin) {
                dismissButtonHtml = `<button class="dismiss-btn" data-id="${contentId}">Dismiss</button>`;
            }
            return `<div class="notice-box" data-content-id="${contentId}">${dismissButtonHtml}<p><strong>${announcement.title}:</strong> ${announcement.text} Thanks, ${announcement.from}.</p></div>`;
        }

        function fetchAndDisplayContent() {
            const contentRef = ref(db, 'content');
            onValue(contentRef, (snapshot) => {
                const allContent = snapshot.val();
                let postHtml = '';
                let announcementHtml = '';
                if (loadingMessage) loadingMessage.style.display = 'none';
                if (allContent) {
                    const sortedContent = Object.keys(allContent).map(key => ({ id: key, ...allContent[key] })).sort((a, b) => b.timestamp - a.timestamp);
                    const announcements = sortedContent.filter(item => item.type === 'announcement');
                    const posts = sortedContent.filter(item => item.type !== 'announcement');
                    announcements.forEach(ann => announcementHtml += createAnnouncementElement(ann.id, ann));
                    const currentYear = new Date().getFullYear();
                    const previousYear = currentYear - 1;
                    const thisYearPosts = posts.filter(post => new Date(post.timestamp).getFullYear() === currentYear);
                    const olderPostsExist = posts.some(post => new Date(post.timestamp).getFullYear() < currentYear);
                    let currentMonthYear = '';
                    if (thisYearPosts.length > 0) {
                        thisYearPosts.forEach(post => {
                            const postDate = new Date(post.timestamp);
                            const monthYear = postDate.toLocaleString('default', { month: 'long', year: 'numeric' });
                            if (monthYear !== currentMonthYear) {
                                currentMonthYear = monthYear;
                                const monthNum = postDate.getMonth() + 1;
                                const monthArchiveUrl = `Archive/archive-${monthNum}-${currentYear}.html`;
                                postHtml += `<h2 class="month-header-grouping"><a href="${monthArchiveUrl}">${monthYear}</a></h2>`;
                            }
                            postHtml += createPostElement(post.id, post);
                        });
                    } else {
                        postHtml = '<p class="text-center">No posts found for this year yet.</p>';
                    }
                    if (olderPostsExist) {
                        const archiveUrl = `Footer/archive-${previousYear}.html`;
                        postHtml += `<div class="month-header-grouping" style="text-align: center; margin-top: 40px; border-bottom: none;"><p>See previous posts here: <a href="${archiveUrl}" style="text-decoration: underline;">Archive for ${previousYear}</a></p></div>`;
                    }
                } else {
                    postHtml = '<p class="text-center">No content found yet.</p>';
                }
                announcementsContainer.innerHTML = announcementHtml;
                postsContainer.innerHTML = postHtml;
            }, (error) => {
                console.error("Firebase Read Error:", error);
                if (loadingMessage) loadingMessage.textContent = 'Error loading content.';
            });
        }

        announcementsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('dismiss-btn')) {
                const contentId = event.target.getAttribute('data-id');
                if (confirm('Are you sure you want to permanently delete this announcement?')) {
                    remove(ref(db, `content/${contentId}`)).catch(err => console.error('Failed to remove announcement:', err));
                }
            }
        });

        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const view = btn.getAttribute('data-view');
                postsContainer.className = `posts-grid view-${view}`;
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                localStorage.setItem('gridView', view);
            });
        });
        const savedView = localStorage.getItem('gridView') || '3';
        postsContainer.className = `posts-grid view-${savedView}`;
        const activeBtn = document.querySelector(`.view-btn[data-view='${savedView}']`);
        if (activeBtn) activeBtn.classList.add('active');
    </script>
