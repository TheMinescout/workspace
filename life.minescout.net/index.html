    <!-- 2. Homepage Specific Logic (Content Loading) -->
    <script type="module">
        // Import database connection from secure config
        import { db, auth } from "./assests/js/firebase-config.js";
        import { ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const ADMIN_EMAIL = 'theminescout@minescout.net';
        const postsContainer = document.getElementById('all-posts-container');
        const announcementsContainer = document.getElementById('announcements-container');
        const loadingMessage = document.getElementById('loading-message');
        
        let currentUserIsAdmin = false;

        // --- AUTH & NOTIFICATION LOGIC ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserIsAdmin = user.email === ADMIN_EMAIL;
                
                // If Admin, check for new Feature Requests
                if (currentUserIsAdmin) {
                    const badge = document.getElementById('admin-badge');
                    const adminBtn = document.getElementById('admin-link-btn');
                    
                    onValue(ref(db, 'feature_requests'), (snapshot) => {
                        const data = snapshot.val();
                        let unreadCount = 0;
                        
                        if (data) {
                            // FIXED: Only count requests where status is 'new'
                            Object.values(data).forEach(req => {
                                if (req.status === 'new') {
                                    unreadCount++;
                                }
                            });
                        }

                        if (unreadCount > 0) {
                            badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
                            badge.classList.remove('hidden');
                            // Turn border Red to grab attention
                            adminBtn.style.border = "2px solid #ef4444";
                            adminBtn.style.color = "#ef4444";
                        } else {
                            badge.classList.add('hidden');
                            // Reset style
                            adminBtn.style.border = "";
                            adminBtn.style.color = "";
                        }
                    });
                }
            }
            fetchAndDisplayContent();
        });

        // --- CONTENT FETCHING ---
        function fetchAndDisplayContent() {
            const contentRef = ref(db, 'content');
            
            onValue(contentRef, (snapshot) => {
                const allContent = snapshot.val();
                let postHtml = '';
                let announcementHtml = '';
                
                if (loadingMessage) loadingMessage.style.display = 'none';

                if (allContent) {
                    // Sort content by timestamp (Newest first)
                    const sortedContent = Object.keys(allContent)
                        .map(key => ({ id: key, ...allContent[key] }))
                        .sort((a, b) => b.timestamp - a.timestamp);

                    const announcements = sortedContent.filter(item => item.type === 'announcement');
                    const posts = sortedContent.filter(item => item.type !== 'announcement');

                    // Render Announcements
                    announcements.forEach(ann => {
                        announcementHtml += createAnnouncementElement(ann.id, ann);
                    });

                    // Logic to group posts by Year
                    const currentYear = new Date().getFullYear();
                    const previousYear = currentYear - 1;
                    const thisYearPosts = posts.filter(post => new Date(post.timestamp).getFullYear() === currentYear);
                    const olderPostsExist = posts.some(post => new Date(post.timestamp).getFullYear() < currentYear);
                    
                    let currentMonthYear = '';

                    // Render Current Year Posts
                    if (thisYearPosts.length > 0) {
                        thisYearPosts.forEach(post => {
                            const postDate = new Date(post.timestamp);
                            const monthYear = postDate.toLocaleString('default', { month: 'long', year: 'numeric' });
                            
                            // Add Month Header if it changes
                            if (monthYear !== currentMonthYear) {
                                currentMonthYear = monthYear;
                                const monthNum = postDate.getMonth() + 1;
                                const monthArchiveUrl = `archives/2025/archive-${monthNum}-${currentYear}.html`;
                                postHtml += `<h2 class="month-header-grouping"><a href="${monthArchiveUrl}">${monthYear}</a></h2>`;
                            }
                            postHtml += createPostElement(post.id, post);
                        });
                    } else {
                        postHtml = '<p class="text-center">No posts found for this year yet.</p>';
                    }

                    // Render "Older Posts" Link
                    if (olderPostsExist) {
                        const archiveUrl = `archives/archive-${previousYear}.html`;
                        postHtml += `<div class="month-header-grouping" style="text-align: center; margin-top: 40px; border-bottom: none;"><p>See previous posts here: <a href="${archiveUrl}" style="text-decoration: underline;">Archive for ${previousYear}</a></p></div>`;
                    }
                } else {
                    postHtml = '<p class="text-center">No content found yet.</p>';
                }

                announcementsContainer.innerHTML = announcementHtml;
                postsContainer.innerHTML = postHtml;
            }, (error) => {
                console.error("Firebase Read Error:", error);
                if (loadingMessage) loadingMessage.textContent = 'Error loading content.';
            });
        }

        function createPostElement(postId, post) {
            const date = new Date(post.timestamp).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            return `
                <article class="post-card" data-content-id="${postId}">
                    ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title}" onerror="this.onerror=null; this.src='https://placehold.co/400x300/e0e0e0/333333?text=Image+Unavailable';" />` : ''}
                    <div class="post-card-content">
                        <h3><a href="${post.linkUrl || '#'}">${post.title || 'Untitled Post'}</a></h3>
                        <p class="post-meta">Posted on ${date} in ${post.category || 'General'}</p>
                        <p>${post.summary || 'No summary provided.'}</p>
                        <a href="${post.linkUrl || '#'}" class="read-more" target="_blank">${post.linkText || 'Read More'}</a>
                    </div>
                </article>
            `;
        }

        function createAnnouncementElement(contentId, announcement) {
            // Check if current user is admin to show dismiss button
            const user = auth.currentUser;
            let dismissButtonHtml = '';
            
            if (user && user.email === ADMIN_EMAIL) {
                dismissButtonHtml = `<button class="dismiss-btn" data-id="${contentId}">Dismiss</button>`;
            }
            
            return `
                <div class="notice-box" data-content-id="${contentId}">
                    ${dismissButtonHtml}
                    <p><strong>${announcement.title}:</strong> ${announcement.text} Thanks, ${announcement.from}.</p>
                </div>
            `;
        }

        // Handle Dismiss Button Clicks (using event delegation)
        announcementsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('dismiss-btn')) {
                const contentId = event.target.getAttribute('data-id');
                if (confirm('Are you sure you want to permanently delete this announcement?')) {
                    remove(ref(db, `content/${contentId}`))
                        .catch(err => console.error('Failed to remove announcement:', err));
                }
            }
        });
    </script>
