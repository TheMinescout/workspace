    <script>
        // Internal script for Vigenere Logic
        document.addEventListener('DOMContentLoaded', () => {
            const inputTextElem = document.getElementById('inputText');
            const keywordElem = document.getElementById('keyword');
            const encodeButton = document.getElementById('encodeButton');
            const decodeButton = document.getElementById('decodeButton');
            const outputTextElem = document.getElementById('outputText');
            const errorMessageElem = document.getElementById('error-message');
            const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

            function processKeyword(rawKey) { return rawKey.toUpperCase().replace(/[^A-Z]/g, ''); }

            function vigenereCipher(text, key, isEncoding) {
                let result = "";
                let keyIndex = 0;
                const textUpper = text.toUpperCase();
                for (let i = 0; i < textUpper.length; i++) {
                    const char = textUpper[i];
                    const charIndexInAlphabet = ALPHABET.indexOf(char);
                    if (charIndexInAlphabet !== -1) {
                        const keyChar = key[keyIndex % key.length];
                        const keyCharIndexInAlphabet = ALPHABET.indexOf(keyChar);
                        let shiftedIndex;
                        if (isEncoding) { shiftedIndex = (charIndexInAlphabet + keyCharIndexInAlphabet) % ALPHABET.length; } 
                        else { shiftedIndex = (charIndexInAlphabet - keyCharIndexInAlphabet + ALPHABET.length) % ALPHABET.length; }
                        if (text[i] === text[i].toLowerCase() && text[i] !== text[i].toUpperCase()) { result += ALPHABET[shiftedIndex].toLowerCase(); } 
                        else { result += ALPHABET[shiftedIndex]; }
                        keyIndex++;
                    } else { result += text[i]; }
                }
                return result;
            }

            function showError(message) { errorMessageElem.textContent = message; errorMessageElem.style.display = 'block'; }
            function clearError() { errorMessageElem.textContent = ''; errorMessageElem.style.display = 'none'; }

            encodeButton.addEventListener('click', () => {
                clearError();
                const text = inputTextElem.value;
                const rawKey = keywordElem.value;
                const processedKey = processKeyword(rawKey);
                if (!text) return showError("Please enter some text.");
                if (!processedKey) return showError("Please enter a valid keyword.");
                outputTextElem.value = vigenereCipher(text, processedKey, true);
            });

            decodeButton.addEventListener('click', () => {
                clearError();
                const text = inputTextElem.value;
                const rawKey = keywordElem.value;
                const processedKey = processKeyword(rawKey);
                if (!text) return showError("Please enter some text.");
                if (!processedKey) return showError("Please enter a valid keyword.");
                outputTextElem.value = vigenereCipher(text, processedKey, false);
            });
        });
    </script>
