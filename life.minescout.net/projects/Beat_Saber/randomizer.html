<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Saber Song Randomizer</title>
    <link rel="stylesheet" href="randomizer.css">
</head>
<body>
    <div id="roller-container">
        <div class="header-container">
            <h1>Beat Saber Song Randomizer</h1>
            <button id="settingsToggleBtn">⚙</button>
        </div>

        <div id="settingsPanel">
            <div id="settingsArea">
                <h2>Filter Settings</h2>
                <fieldset>
                    <legend>Select Song Packs</legend>
                    <div class="pack-controls">
                        <button id="selectAllPacks">Select All</button>
                        <button id="deselectAllPacks">Deselect All</button>
                    </div>
                    <div id="packCheckboxes">
                        </div>
                </fieldset>

                <fieldset>
                    <legend>Difficulty</legend>
                    <div>
                        <label for="minDifficulty">Min:</label>
                        <select id="minDifficulty">
                            <option value="0">Any</option>
                            <option value="1">Easy</option>
                            <option value="2">Normal</option>
                            <option value="3">Hard</option>
                            <option value="4">Expert</option>
                            <option value="5">Expert+</option>
                        </select>
                    </div>
                    <div>
                        <label for="maxDifficulty">Max:</label>
                        <select id="maxDifficulty">
                            <option value="5">Any</option>
                            <option value="1">Easy</option>
                            <option value="2">Normal</option>
                            <option value="3">Hard</option>
                            <option value="4">Expert</option>
                            <option value="5">Expert+</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>NPS (Notes Per Second)</legend>
                    <div>
                        <label for="minNPS">Min:</label>
                        <input type="number" id="minNPS" placeholder="Any">
                    </div>
                    <div>
                        <label for="maxNPS">Max:</label>
                        <input type="number" id="maxNPS" placeholder="Any">
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="action-buttons">
            <button id="rollButton">Roll Song</button>
            <button id="refreshButton">Reset</button>
        </div>

        <div id="resultArea">
            <h2>Rolled Song:</h2>
            <p id="rolledSong">Press 'Roll Song' to get a random track!</p>
            <p id="rolledDifficulty"></p>
            <p id="rolledNPS"></p>
        </div>
    </div>

    <script src="randomizer.js"></script>
</body>
